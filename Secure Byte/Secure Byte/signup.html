}

.input {

.input::placeholder {

.input:focus {

.button-log {

  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  color: var(--font-color);
  font-size: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.icon {
  width: 24px;
  height: 24px;
  fill: var(--main-color);
}

.button-log:active, .button-confirm:active {
  box-shadow: 0px 0px var(--main-color);
  transform: translate(3px, 3px);
}

.button-confirm {
  margin: 50px auto 0 auto;
  width: 120px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 17px;
  font-weight: 600;
  color: var(--font-color);
  cursor: pointer;
  margin-top: 20px;
}
.switch {
  --input-focus: #2d8cf0;
  --font-color: #323232;
  --font-color-sub: #666;
  --bg-color: #fff;
  --bg-color-alt: #666;
  --main-color: #323232;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  width: 50px;
  height: 20px;
}

.toggle {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  box-sizing: border-box;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--bg-colorcolor);
  transition: 0.3s;
}

.slider:before {
  box-sizing: border-box;
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  border: 2px solid var(--main-color);
  border-radius: 5px;
  left: -2px;
  bottom: 2px;
  background-color: var(--bg-color);
  box-shadow: 0 3px 0 var(--main-color);
  transition: 0.3s;
}

.toggle:checked + .slider {
  background-color: var(--input-focus);
}

.toggle:checked + .slider:before {
  transform: translateX(30px);
}


.container {
  --input-focus: #2d8cf0;
  --input-out-of-focus: #ccc;
  --bg-color: #fff;
  --bg-color-alt: #666;
  --main-color: #323232;
  position: relative;
  cursor: pointer;
  display: inline;
}

.container input {
  position: absolute;
  opacity: 0;
}

.checkmark {
  width: 30px;
  height: 30px;
  position: relative;
  top: 0;
  left: 0;
  border: 2px solid var(--main-color);
  border-radius: 5px;
  box-shadow: 4px 4px var(--main-color);
  background-color: var(--input-out-of-focus);
  transition: all 0.3s;
}

.container input:checked ~ .checkmark {
  background-color: var(--input-focus);
}

.checkmark:after {
  content: "";
  width: 7px;
  height: 15px;
  position: absolute;
  top: 2px;
  left: 8px;
  display: none;
  border: solid var(--bg-color);
  border-width: 0 2.5px 2.5px 0;
  transform: rotate(45deg);
}

.container input:checked ~ .checkmark:after {
  display: block;
}

.radioRow {
  display: flex;
  align-items: center;
  gap: 20px;
}

.container {
  display: flex;
  align-items: center;
  cursor: pointer;
}

.container input[type="radio"] {
  margin-right: 5px;
}

<script>
  function updateCheckboxValue(checked) {
      document.getElementsByName("form1CheckboxStatus")[0].value = checked ? "checked" : "";
      document.getElementsByName("form2CheckboxStatus")[0].value = checked ? "checked" : "";

      const radioRow = document.querySelector(".radioRow");

      if (checked) {
          radioRow.style.display = "table-column";
          document.getElementById("emailRadio").checked=true;
      } else {
          radioRow.style.display = "none";
          document.getElementById("emailRadio").checked=false;
          const radioButtons = document.querySelectorAll('input[name="verificationType"]');
          radioButtons.forEach(radio => radio.checked = false);
      }
  }

  function updateVerificationType() {
      const radioButtons = document.querySelectorAll('input[name="verificationType"]');
      let selectedVerificationType = "";
      for (let radioButton of radioButtons) {
          if (radioButton.checked) {
              selectedVerificationType = radioButton.value;
              break;
          }
          else if(document.getElementById("emailRadio").checked){
            selectedVerificationType="email"
          }
      }
      document.querySelector('input[name="verificationType1"]').value = selectedVerificationType;
  }

  function postForm(formId) {
      const form = document.getElementById(formId);
      const form1 = document.getElementById('myForm1'); // Corrected the variable name
      if (formId === 'myForm') {
          // Handling myForm (Google signin form)
          const radioButtons = form1.querySelectorAll('input[name="verificationType"]');
          let selectedVerificationType = "";
          for (let radioButton of radioButtons) {
              if (radioButton.checked) {
                  selectedVerificationType = radioButton.value;
                  break;
              }
          }
          form.querySelector('input[name="verificationType1"]').value = selectedVerificationType;
          form.querySelector('input[name="form1CheckboxStatus"]').value = ""; // Clear the value for myForm1's checkbox in case it was checked before
      } else {
          // Handling myForm1 (Default form)
          const checkbox = form.querySelector('input[name="verification"]');
          form.querySelector('input[name="verificationType1"]').value = checkbox.checked ? 'email' : ''; // Set the verificationType based on checkbox status
      }

      // Submit the form
      form.submit();
  }
</script>
